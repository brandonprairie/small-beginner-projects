<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                -webkit-animation: pulse 10s infinite;animation: pulse 10s infinite;
                }
                @-webkit-keyframes pulse {
                    0%{background:#ff4336}
                    25% {background: #e91e63}
                    50% {background: #9c2780}
                    75% {background: #673ab7}
                    100% {background: #ff4336}
                }
                @keyframes pulse {
                    0%{background:#ff4336}
                    25% {background: #e91e63}
                    50% {background: #9c2780}
                    75% {background: #673ab7}
                    100% {background: #ff4336}
                }
        </style>
    </head>
    <body>
    </body>
</html>
